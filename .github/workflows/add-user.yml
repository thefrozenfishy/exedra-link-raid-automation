name: Add Username
on:
  workflow_dispatch:
    inputs:
      username:
        description: "Username to add"
        required: true


jobs:
  add-user:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Append username
        run: |
          if grep -qx "${{ github.event.inputs.username }}" community.txt; then
            echo "Username already exists"
            exit 0
          else
            echo "${{ github.event.inputs.username }}" >> community.txt
          fi

      - name: Commit & push
        run: |
          git add community.txt
          git -c user.name="Username Adder" -c user.email="username-adder-worker@users.noreply.github.com" commit -am "Add ${{ github.event.inputs.username }}" || echo "No changes to commit"
          git push
